<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台登入 - 怪獸異世界</title>
    <link href="css/theme.css?v=0.4.1.1" rel="stylesheet">
    <link href="css/layout.css?v=0.4.1.1" rel="stylesheet">
    <link href="css/buttons.css?v=0.4.1.1" rel="stylesheet">
    <style>
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            min-height: 100vh;
            background-color: var(--bg-primary);
        }
        .admin-login-container {
            width: 100%;
            /* --- 核心修改處 START --- */
            max-width: 360px; /* 縮小最大寬度，讓整體更精緻 */
            padding: 2.5rem; /* 增加內部間距 */
            /* --- 核心修改處 END --- */
            background-color: var(--bg-panel);
            border-radius: 12px;
            box-shadow: 0 8px 25px rgba(0,0,0,0.4);
            text-align: center;
            border: 1px solid var(--border-color);
        }
        .admin-title {
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--accent-color);
            margin-bottom: 25px;
        }
        .admin-input {
            width: 100%;
            padding: 12px 15px;
            margin-bottom: 15px;
            border-radius: 6px;
            border: 1px solid var(--border-color);
            background-color: var(--bg-primary);
            color: var(--text-primary);
            font-size: 1rem;
            /* --- 核心修改處 START --- */
            box-sizing: border-box; /* 確保 padding 不會撐大寬度 */
            /* --- 核心修改處 END --- */
        }
        .admin-error-message {
            color: var(--danger-color);
            margin-bottom: 15px;
            min-height: 1.2em;
        }
    </style>
</head>
<body>
    <div class="admin-login-container">
        <h1 class="admin-title">後台管理系統</h1>
        <p id="admin-error" class="admin-error-message"></p>
        <input type="password" id="admin-password" class="admin-input" placeholder="請輸入管理員密碼">
        <button id="admin-login-btn" class="button primary" style="width: 100%;">登入</button>
    </div>

    <script>
        // 簡單的前端登入邏輯
        const loginBtn = document.getElementById('admin-login-btn');
        const passwordInput = document.getElementById('admin-password');
        const errorEl = document.getElementById('admin-error');
        
        // 從 js/config.js 取得 API URL，如果該檔案不存在，則使用相對路徑
        const API_BASE_URL = typeof API_BASE_URL !== 'undefined' ? API_BASE_URL : '/api/MD';


        async function handleAdminLogin() {
            const password = passwordInput.value;
            if (!password) {
                errorEl.textContent = '密碼不能為空。';
                return;
            }
            errorEl.textContent = '';
            loginBtn.disabled = true;
            loginBtn.textContent = '登入中...';

            try {
                const response = await fetch(`${API_BASE_URL}/admin/login`, {
                    method: 'POST',
                    headers: {
                        'Content-Type': 'application/json',
                    },
                    body: JSON.stringify({ password: password }),
                });

                const result = await response.json();

                if (response.ok && result.success) {
                    // 登入成功，將 Token 存到 localStorage
                    localStorage.setItem('admin_token', result.token);
                    // 跳轉到後台主頁面 (目前尚未建立)
                    window.location.href = 'dashboard.html'; 
                } else {
                    throw new Error(result.error || '登入失敗');
                }
            } catch (err) {
                errorEl.textContent = err.message;
            } finally {
                loginBtn.disabled = false;
                loginBtn.textContent = '登入';
            }
        }

        loginBtn.addEventListener('click', handleAdminLogin);
        passwordInput.addEventListener('keydown', (event) => {
            if (event.key === 'Enter') {
                handleAdminLogin();
            }
        });
    </script>
</body>
</html>
