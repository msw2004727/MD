<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>怪獸保護協會 - 後台儀表板</title>
    <link rel="stylesheet" href="dashboard.css">
</head>
<body>
    <div class="dashboard-container">
        <nav class="sidebar">
            <h1 class="sidebar-title">怪獸保護協會</h1>
            <ul class="nav-menu">
                <li><a href="#" class="nav-link active" data-target="dashboard-section">📊 儀表板</a></li>
                <li><a href="#" class="nav-link" data-target="player-management-section">🧑‍🔬 玩家管理</a></li>
                <li><a href="#" class="nav-link" data-target="player-logs-section">📜 玩家日誌</a></li>
                <li><a href="#" class="nav-link" data-target="broadcast-system-section">📢 廣播系統</a></li>
                <li><a href="#" class="nav-link" data-target="config-editor-section">⚙️ 設定檔編輯器</a></li>
            </ul>
            <div class="sidebar-footer">
                <button id="logout-btn" class="btn btn-danger">登出</button>
            </div>
        </nav>

        <main class="main-content">
            <section id="dashboard-section" class="admin-section active">
                 </section>

            <section id="player-management-section" class="admin-section">
                </section>
            
            <section id="player-logs-section" class="admin-section">
                <h2>玩家日誌查詢</h2>
                <div class="form-group">
                    <label for="log-player-uid-search">輸入玩家 UID 進行查詢：</label>
                    <div class="input-group">
                        <input type="text" id="log-player-uid-search" placeholder="輸入完整的玩家 UID...">
                        <button id="search-log-player-btn" class="btn btn-primary">查詢日誌</button>
                    </div>
                </div>
                <div class="log-filters">
                    <div class="form-group">
                        <label for="log-category-filter">篩選分類</label>
                        <select id="log-category-filter" disabled>
                            <option value="all">全部分類</option>
                            <option value="系統">系統</option>
                            <option value="金幣">金幣</option>
                            <option value="戰鬥">戰鬥</option>
                            <option value="合成">合成</option>
                            <option value="物品">物品</option>
                        </select>
                    </div>
                    <div class="form-group">
                        <label for="log-keyword-filter">篩選關鍵字</label>
                        <input type="text" id="log-keyword-filter" placeholder="輸入訊息關鍵字..." disabled>
                    </div>
                </div>
                <div class="table-container">
                    <table id="player-log-table">
                        <thead>
                            <tr>
                                <th style="width: 180px;">時間</th>
                                <th style="width: 100px;">分類</th>
                                <th>訊息</th>
                            </tr>
                        </thead>
                        <tbody id="player-log-tbody">
                            <tr>
                                <td colspan="3" style="text-align: center; color: var(--text-secondary);">請先查詢玩家以載入日誌。</td>
                            </tr>
                        </tbody>
                    </table>
                </div>
            </section>

            <section id="broadcast-system-section" class="admin-section">
                </section>

            <section id="config-editor-section" class="admin-section">
                 </section>
        </main>
    </div>

    <div id="feedback-modal" class="modal-overlay" style="display: none;">
        </div>

    <script src="dashboard.js"></script>
</body>
</html>
