<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台儀表板 - 怪獸異世界</title>
    <link href="css/theme.css?v=0.4.1.1" rel="stylesheet">
    <link href="css/buttons.css?v=0.4.1.1" rel="stylesheet">
    <style>
        :root {
            --admin-bg: #1c1c1e;
            --admin-panel-bg: #2c2c2e;
            --admin-border-color: #444;
            --admin-text-primary: #f5f5f7;
            --admin-text-secondary: #a1a1a6;
            --admin-accent: #0a84ff;
            --admin-accent-hover: #3b9bff;
        }
        body {
            background-color: var(--admin-bg);
            color: var(--admin-text-primary);
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 240px;
            background-color: var(--admin-panel-bg);
            border-right: 1px solid var(--admin-border-color);
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
            flex-shrink: 0;
            overflow-y: auto;
        }
        .sidebar-header {
            padding: 0 1.5rem 1rem;
            border-bottom: 1px solid var(--admin-border-color);
            text-align: center;
        }
        .sidebar-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--admin-accent);
            margin: 0;
        }
        .sidebar-nav {
            flex-grow: 1;
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }
        .sidebar-nav a {
            display: block;
            color: var(--admin-text-primary);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: var(--admin-accent);
            color: #fff;
        }
        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--admin-border-color);
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .content-header {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--admin-border-color);
            padding-bottom: 0.75rem;
        }
        #logout-btn {
            width: 100%;
        }
        .content-panel { display: none; }
        .content-panel.active { display: block; }
        .search-container { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        .admin-input {
            flex-grow: 1;
            padding: 8px 12px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid var(--admin-border-color);
            background-color: var(--admin-panel-bg);
            color: var(--admin-text-primary);
        }
        #player-data-display {
            background-color: transparent;
            color: var(--admin-text-secondary);
            padding: 0;
            border-radius: 0;
            white-space: normal;
            word-break: normal;
            border: none;
        }
        .data-section {
            background-color: var(--admin-panel-bg);
            border: 1px solid var(--admin-border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .data-section h3 {
            margin-top: 0;
            color: var(--admin-accent);
            border-bottom: 1px solid var(--admin-border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .form-group label {
            font-size: 0.9rem;
            color: var(--admin-text-secondary);
        }
        .form-group input, .form-group textarea {
            padding: 8px 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid var(--admin-border-color);
            background-color: var(--admin-bg);
            color: var(--admin-text-primary);
            resize: vertical;
        }
        .dna-grid, .monster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        .dna-card, .monster-card-admin {
            border: 1px solid var(--admin-border-color);
            padding: 1rem;
            border-radius: 6px;
        }
        .dna-card h4, .monster-card-admin h4 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            color: var(--admin-accent-hover);
        }
        .monster-card-admin ul {
            padding-left: 1.2rem;
            margin: 0;
        }
        .save-changes-container {
            margin-top: 1.5rem;
            text-align: right;
        }
        .admin-response-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
        }
        .admin-response-message.success {
            background-color: color-mix(in srgb, var(--success-color) 20%, transparent);
            color: var(--success-color);
        }
        .admin-response-message.error {
            background-color: color-mix(in srgb, var(--danger-color) 20%, transparent);
            color: var(--danger-color);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-title">上帝模式</h1>
        </div>
        <ul class="sidebar-nav">
            <li><a href="#" class="nav-item active" data-target="dashboard-home">總覽</a></li>
            <li><a href="#" class="nav-item" data-target="player-management">玩家管理</a></li>
            <li><a href="#" class="nav-item" data-target="mail-system">群發信件</a></li>
            <li><a href="#" class="nav-item" data-target="game-configs">遊戲設定</a></li>
        </ul>
        <div class="sidebar-footer">
            <button id="logout-btn" class="button danger">登出後台</button>
        </div>
    </div>
    <main class="main-content">
        <div id="dashboard-home" class="content-panel active">
            <h2 class="content-header">歡迎回來，管理員</h2>
            <p>請從左側導覽欄選擇您要使用的功能。</p>
            <p>目前系統時間: <span id="current-time"></span></p>
        </div>
        
        <div id="player-management" class="content-panel">
            <h2 class="content-header">玩家管理</h2>
            <div class="search-container">
                <input type="text" id="player-search-input" class="admin-input" placeholder="輸入玩家 UID 進行查詢...">
                <button id="player-search-btn" class="button primary">查詢</button>
            </div>
            <div id="player-data-display">
                <p style="color: var(--admin-text-secondary);">請輸入玩家 UID 以檢視資料。</p>
            </div>
        </div>
        
        <div id="mail-system" class="content-panel">
            <h2 class="content-header">群發系統信件</h2>
            <div class="data-section">
                <h3>撰寫新信件</h3>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="broadcast-title">信件標題</label>
                    <input type="text" id="broadcast-title" class="admin-input" placeholder="輸入要發送的信件標題">
                </div>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="broadcast-content">信件內容</label>
                    <textarea id="broadcast-content" class="admin-input" rows="5" placeholder="輸入信件的詳細內容..."></textarea>
                </div>
                <div class="form-group">
                    <label for="broadcast-payload">附件 (Payload - JSON格式，可選)</label>
                    <textarea id="broadcast-payload" class="admin-input" rows="5" placeholder='例如：{"gold": 100, "items": [{"type": "dna", "data": {"id": "dna_fire_c01"}}]}'></textarea>
                </div>
                <div class="save-changes-container">
                    <button id="broadcast-mail-btn" class="button success">向所有玩家發送</button>
                </div>
                <div id="broadcast-response" class="admin-response-message" style="display: none;"></div>
            </div>
        </div>
        
        <div id="game-configs" class="content-panel">
            <h2 class="content-header">遊戲設定</h2>
            <p>此處將實作即時調整遊戲數值的功能。</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const adminToken = localStorage.getItem('admin_token');
            if (!adminToken) {
                window.location.href = 'admin.html';
                return;
            }

            const API_BASE_URL = '/api/MD'; 

            // --- 全域變數，用來暫存當前查詢到的玩家資料 ---
            let currentPlayerData = null;

            const navItems = document.querySelectorAll('.nav-item');
            const contentPanels = document.querySelectorAll('.content-panel');
            const logoutBtn = document.getElementById('logout-btn');
            const currentTimeEl = document.getElementById('current-time');
            
            const searchInput = document.getElementById('player-search-input');
            const searchBtn = document.getElementById('player-search-btn');
            const dataDisplay = document.getElementById('player-data-display');
            
            const broadcastTitle = document.getElementById('broadcast-title');
            const broadcastContent = document.getElementById('broadcast-content');
            const broadcastPayload = document.getElementById('broadcast-payload');
            const broadcastBtn = document.getElementById('broadcast-mail-btn');
            const broadcastResponseEl = document.getElementById('broadcast-response');

            // 導覽、登出、時間邏輯 (維持不變)
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    const targetId = item.dataset.target;
                    contentPanels.forEach(panel => {
                        panel.style.display = panel.id === targetId ? 'block' : 'none';
                    });
                });
            });
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('admin_token');
                window.location.href = 'admin.html';
            });
            function updateTime() { if(currentTimeEl) { currentTimeEl.textContent = new Date().toLocaleString('zh-TW'); } }
            updateTime();
            setInterval(updateTime, 1000);

            // --- 核心修改處 START ---
            function renderPlayerData(playerData) {
                // 儲存當前玩家資料到全域變數
                currentPlayerData = playerData;

                dataDisplay.innerHTML = `
                    <div class="data-section">
                        <h3>玩家狀態 (Player Stats)</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="admin-nickname">暱稱</label>
                                <input type="text" id="admin-nickname" class="admin-input" value="${playerData.nickname || ''}">
                            </div>
                            <div class="form-group">
                                <label for="admin-gold">金幣</label>
                                <input type="number" id="admin-gold" class="admin-input" value="${playerData.playerStats.gold || 0}">
                            </div>
                            <div class="form-group">
                                <label for="admin-wins">勝場</label>
                                <input type="number" id="admin-wins" class="admin-input" value="${playerData.playerStats.wins || 0}">
                            </div>
                            <div class="form-group">
                                <label for="admin-losses">敗場</label>
                                <input type="number" id="admin-losses" class="admin-input" value="${playerData.playerStats.losses || 0}">
                            </div>
                        </div>
                    </div>

                    <div class="data-section">
                        <h3>DNA 碎片庫存</h3>
                        <div id="admin-dna-grid" class="dna-grid">
                            ${(playerData.playerOwnedDNA || []).map(dna => dna ? `<div class="dna-card"><h4>${dna.name} (${dna.rarity})</h4><p>屬性: ${dna.type}, HP: ${dna.hp}, ATK: ${dna.attack}</p></div>` : '<div class="dna-card" style="opacity: 0.5;">空位</div>').join('')}
                        </div>
                    </div>

                    <div class="data-section">
                        <h3>持有怪獸</h3>
                        <div id="admin-monster-grid" class="monster-grid">
                            ${(playerData.farmedMonsters || []).map(monster => `<div class="monster-card-admin"><h4>${monster.nickname} (${monster.rarity})</h4><ul><li>HP: ${monster.hp}/${monster.initial_max_hp}</li><li>攻擊: ${monster.attack}</li><li>防禦: ${monster.defense}</li><li>速度: ${monster.speed}</li><li>評價: ${monster.score}</li></ul></div>`).join('')}
                        </div>
                    </div>

                    <div class="save-changes-container">
                        <button id="save-player-data-btn" class="button success">儲存對該玩家的變更</button>
                    </div>
                `;
                
                document.getElementById('save-player-data-btn').addEventListener('click', handleSavePlayerData);
            }

            async function handleSavePlayerData() {
                if (!currentPlayerData) {
                    alert('沒有可儲存的玩家資料。');
                    return;
                }

                const saveBtn = document.getElementById('save-player-data-btn');
                saveBtn.disabled = true;
                saveBtn.textContent = '儲存中...';

                // 收集表單中的新數值
                const newNickname = document.getElementById('admin-nickname').value;
                const newGold = parseInt(document.getElementById('admin-gold').value, 10);
                const newWins = parseInt(document.getElementById('admin-wins').value, 10);
                const newLosses = parseInt(document.getElementById('admin-losses').value, 10);
                
                // 更新暫存的玩家資料物件
                currentPlayerData.nickname = newNickname;
                currentPlayerData.playerStats.nickname = newNickname;
                currentPlayerData.playerStats.gold = newGold;
                currentPlayerData.playerStats.wins = newWins;
                currentPlayerData.playerStats.losses = newLosses;
                
                try {
                    const response = await fetch(`${API_BASE_URL}/admin/player_data/${currentPlayerData.uid}`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${adminToken}`
                        },
                        // 將整個更新後的玩家資料物件發送到後端
                        body: JSON.stringify(currentPlayerData)
                    });

                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || `伺服器錯誤: ${response.status}`);
                    
                    alert('成功！玩家資料已更新。');

                } catch (err) {
                    alert(`儲存失敗：${err.message}`);
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = '儲存對該玩家的變更';
                }
            }

            async function searchPlayer() {
                const uid = searchInput.value.trim();
                if (!uid) {
                    dataDisplay.textContent = '請輸入玩家 UID。'; return;
                }
                dataDisplay.textContent = '查詢中...';
                searchBtn.disabled = true;
                currentPlayerData = null; // 清空舊資料
                try {
                    const response = await fetch(`${API_BASE_URL}/admin/player_data?uid=${uid}`, { headers: { 'Authorization': `Bearer ${adminToken}` } });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || `伺服器錯誤: ${response.status}`);
                    renderPlayerData(result);
                } catch (err) {
                    dataDisplay.innerHTML = `<p style="color: var(--danger-color);">查詢失敗：${err.message}</p>`;
                } finally {
                    searchBtn.disabled = false;
                }
            }
            // --- 核心修改處 END ---

            searchBtn.addEventListener('click', searchPlayer);
            searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') searchPlayer(); });

            async function handleBroadcastMail() {
                const title = broadcastTitle.value.trim();
                const content = broadcastContent.value.trim();
                const payloadStr = broadcastPayload.value.trim() || '{}';

                if (!title || !content) {
                    alert('信件標題和內容不能為空！');
                    return;
                }

                try {
                    JSON.parse(payloadStr);
                } catch(e) {
                    alert('附件 (Payload) 的 JSON 格式不正確，請檢查或留空。');
                    return;
                }

                if (!confirm(`確定要向所有玩家發送以下信件嗎？\n\n標題: ${title}\n內容: ${content.substring(0, 50)}...`)) {
                    return;
                }

                broadcastBtn.disabled = true;
                broadcastBtn.textContent = '發送中...';
                broadcastResponseEl.style.display = 'none';

                try {
                    const response = await fetch(`${API_BASE_URL}/admin/broadcast_mail`, {
                        method: 'POST',
                        headers: {
                            'Content-Type': 'application/json',
                            'Authorization': `Bearer ${adminToken}`
                        },
                        body: JSON.stringify({ title, content, payload_str: payloadStr })
                    });
                    const result = await response.json();
                    
                    broadcastResponseEl.style.display = 'block';
                    if (!response.ok) {
                        broadcastResponseEl.className = 'admin-response-message error';
                        throw new Error(result.error || `伺服器錯誤: ${response.status}`);
                    }
                    
                    broadcastResponseEl.className = 'admin-response-message success';
                    broadcastResponseEl.textContent = result.message || '發送成功！';

                } catch (err) {
                    broadcastResponseEl.className = 'admin-response-message error';
                    broadcastResponseEl.textContent = `發送失敗：${err.message}`;
                } finally {
                    broadcastBtn.disabled = false;
                    broadcastBtn.textContent = '向所有玩家發送';
                }
            }

            broadcastBtn.addEventListener('click', handleBroadcastMail);
        });
    </script>
</body>
</html>
