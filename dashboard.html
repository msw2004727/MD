<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台儀表板 - 怪獸異世界</title>
    <link href="css/theme.css?v=0.4.1.1" rel="stylesheet">
    <link href="css/buttons.css?v=0.4.1.1" rel="stylesheet">
    <style>
        :root {
            --admin-bg: #1c1c1e;
            --admin-panel-bg: #2c2c2e;
            --admin-border-color: #444;
            --admin-text-primary: #f5f5f7;
            --admin-text-secondary: #a1a1a6;
            --admin-accent: #0a84ff;
            --admin-accent-hover: #3b9bff;
        }
        body {
            background-color: var(--admin-bg);
            color: var(--admin-text-primary);
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 240px;
            background-color: var(--admin-panel-bg);
            border-right: 1px solid var(--admin-border-color);
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
            flex-shrink: 0;
            overflow-y: auto;
        }
        .sidebar-header {
            padding: 0 1.5rem 1rem;
            border-bottom: 1px solid var(--admin-border-color);
            text-align: center;
        }
        .sidebar-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--admin-accent);
            margin: 0;
        }
        .sidebar-nav {
            flex-grow: 1;
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }
        .sidebar-nav a {
            display: block;
            color: var(--admin-text-primary);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: var(--admin-accent);
            color: #fff;
        }
        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--admin-border-color);
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .content-header {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--admin-border-color);
            padding-bottom: 0.75rem;
        }
        #logout-btn {
            width: 100%;
        }
        .content-panel { display: none; }
        .content-panel.active { display: block; }
        .search-container { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        .admin-input {
            flex-grow: 1;
            padding: 8px 12px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid var(--admin-border-color);
            background-color: var(--admin-panel-bg);
            color: var(--admin-text-primary);
        }
        #player-data-display {
            background-color: transparent;
            color: var(--admin-text-secondary);
            padding: 0;
            border-radius: 0;
            white-space: normal;
            word-break: normal;
            border: none;
        }
        .data-section {
            background-color: var(--admin-panel-bg);
            border: 1px solid var(--admin-border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .data-section h3 {
            margin-top: 0;
            color: var(--admin-accent);
            border-bottom: 1px solid var(--admin-border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .form-group label {
            font-size: 0.9rem;
            color: var(--admin-text-secondary);
        }
        .form-group input, .form-group textarea {
            padding: 8px 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid var(--admin-border-color);
            background-color: var(--admin-bg);
            color: var(--admin-text-primary);
            resize: vertical;
        }
        .dna-grid, .monster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        .dna-card, .monster-card-admin {
            border: 1px solid var(--admin-border-color);
            padding: 1rem;
            border-radius: 6px;
        }
        .dna-card h4, .monster-card-admin h4 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            color: var(--admin-accent-hover);
        }
        .monster-card-admin ul {
            padding-left: 1.2rem;
            margin: 0;
        }
        .save-changes-container {
            margin-top: 1.5rem;
            display: flex;
            justify-content: flex-end;
            gap: 1rem;
        }
        .admin-response-message {
            margin-top: 1rem;
            padding: 0.75rem;
            border-radius: 6px;
            text-align: center;
        }
        .admin-response-message.success {
            background-color: color-mix(in srgb, var(--success-color) 20%, transparent);
            color: var(--success-color);
        }
        .admin-response-message.error {
            background-color: color-mix(in srgb, var(--danger-color) 20%, transparent);
            color: var(--danger-color);
        }
        .broadcast-log-table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 1rem;
        }
        .broadcast-log-table th, .broadcast-log-table td {
            padding: 0.75rem;
            border-bottom: 1px solid var(--admin-border-color);
            text-align: left;
        }
        .broadcast-log-table th {
            font-weight: 600;
        }
        .broadcast-log-table td.actions-cell {
            text-align: right;
        }
        #player-search-results {
            margin-bottom: 1.5rem;
            max-height: 200px;
            overflow-y: auto;
        }
        .search-result-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 0.5rem;
            border-radius: 4px;
            cursor: pointer;
            transition: background-color 0.2s;
        }
        .search-result-item:hover {
            background-color: var(--admin-panel-bg);
        }
        .search-result-item .uid {
            font-family: monospace;
            font-size: 0.8rem;
            color: var(--admin-text-secondary);
        }
        .overview-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 1rem;
        }
        .overview-card {
            background: var(--admin-panel-bg);
            padding: 1.5rem;
            border-radius: 8px;
            border-left: 4px solid var(--admin-accent);
        }
        .overview-card .stat-title {
            font-size: 1rem;
            color: var(--admin-text-secondary);
            margin: 0 0 0.5rem 0;
        }
        .overview-card .stat-value {
            font-size: 2rem;
            font-weight: bold;
            color: var(--admin-text-primary);
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-title">上帝模式</h1>
        </div>
        <ul class="sidebar-nav">
            <li><a href="#" class="nav-item active" data-target="dashboard-home">總覽</a></li>
            <li><a href="#" class="nav-item" data-target="player-management">玩家管理</a></li>
            <li><a href="#" class="nav-item" data-target="mail-system">群發信件</a></li>
            <li><a href="#" class="nav-item" data-target="game-configs">遊戲設定</a></li>
        </ul>
        <div class="sidebar-footer">
            <button id="logout-btn" class="button danger">登出後台</button>
        </div>
    </div>
    <main class="main-content">
        <div id="dashboard-home" class="content-panel active">
            <h2 class="content-header">遊戲總覽</h2>
            <div class="data-section">
                <button id="generate-report-btn" class="button primary">生成全服數據報表</button>
                <div id="overview-report-container" style="margin-top: 1.5rem;">
                    <p>點擊按鈕以生成最新的伺服器數據統計。</p>
                </div>
            </div>
            <div class="data-section">
                <h3>系統狀態</h3>
                <p>目前系統時間: <span id="current-time"></span></p>
                <p>後端伺服器運行正常。</p>
            </div>
        </div>
        
        <div id="player-management" class="content-panel">
            <h2 class="content-header">玩家管理</h2>
            <div class="search-container">
                <input type="text" id="player-search-input" class="admin-input" placeholder="輸入玩家 UID 或暱稱進行查詢...">
                <button id="player-search-btn" class="button primary">查詢</button>
            </div>
            <div id="player-search-results"></div>
            <div id="player-data-display">
                <p style="color: var(--admin-text-secondary);">請輸入玩家 UID 或暱稱以檢視資料。</p>
            </div>
        </div>
        
        <div id="mail-system" class="content-panel">
            <h2 class="content-header">群發信件</h2>
            <div class="data-section">
                <h3>撰寫新信件</h3>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="broadcast-title">信件標題</label>
                    <input type="text" id="broadcast-title" class="admin-input" placeholder="輸入要發送的信件標題">
                </div>
                <div class="form-group" style="margin-bottom: 1rem;">
                    <label for="broadcast-content">信件內容</label>
                    <textarea id="broadcast-content" class="admin-input" rows="5" placeholder="輸入信件的詳細內容..."></textarea>
                </div>
                <div class="form-group">
                    <label for="broadcast-payload">附件 (Payload - JSON格式，可選)</label>
                    <textarea id="broadcast-payload" class="admin-input" rows="5" placeholder='例如：{"gold": 100}'></textarea>
                </div>
                <div class="save-changes-container">
                    <button id="broadcast-mail-btn" class="button success">向所有玩家發送</button>
                </div>
                <div id="broadcast-response" class="admin-response-message" style="display: none;"></div>
            </div>
            <div class="data-section">
                <h3>已發送系統信件歷史 <button id="refresh-log-btn" class="button secondary" style="font-size: 0.8rem; padding: 4px 8px; margin-left: 1rem;">刷新</button></h3>
                <div id="broadcast-log-container">
                    <p>正在載入紀錄...</p>
                </div>
            </div>
        </div>
        
        <div id="game-configs" class="content-panel">
            <h2 class="content-header">遊戲設定</h2>
            <p>此處將實作即時調整遊戲數值的功能。</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // --- 變數定義區 ---
            const adminToken = localStorage.getItem('admin_token');
            if (!adminToken) {
                window.location.href = 'admin.html';
                return;
            }
            const API_BASE_URL = '/api/MD'; 
            let currentPlayerData = null;

            // --- DOM 元素獲取區 ---
            const navItems = document.querySelectorAll('.nav-item');
            const contentPanels = document.querySelectorAll('.content-panel');
            const logoutBtn = document.getElementById('logout-btn');
            const currentTimeEl = document.getElementById('current-time');
            const searchInput = document.getElementById('player-search-input');
            const searchBtn = document.getElementById('player-search-btn');
            const dataDisplay = document.getElementById('player-data-display');
            const searchResultsContainer = document.getElementById('player-search-results');
            const broadcastBtn = document.getElementById('broadcast-mail-btn');
            const refreshLogBtn = document.getElementById('refresh-log-btn');
            const broadcastLogContainer = document.getElementById('broadcast-log-container');
            const generateReportBtn = document.getElementById('generate-report-btn');
            const overviewReportContainer = document.getElementById('overview-report-container');

            // --- 函式定義區 ---
            
            function updateTime() { if(currentTimeEl) { currentTimeEl.textContent = new Date().toLocaleString('zh-TW'); } }

            function renderPlayerData(playerData) {
                currentPlayerData = playerData;
                dataDisplay.innerHTML = `
                    <div class="data-section">
                        <h3>玩家狀態 (Player Stats)</h3>
                        <div class="form-grid">
                            <div class="form-group"><label for="admin-nickname">暱稱</label><input type="text" id="admin-nickname" class="admin-input" value="${playerData.nickname || ''}"></div>
                            <div class="form-group"><label for="admin-gold">金幣</label><input type="number" id="admin-gold" class="admin-input" value="${playerData.playerStats.gold || 0}"></div>
                            <div class="form-group"><label for="admin-wins">勝場</label><input type="number" id="admin-wins" class="admin-input" value="${playerData.playerStats.wins || 0}"></div>
                            <div class="form-group"><label for="admin-losses">敗場</label><input type="number" id="admin-losses" class="admin-input" value="${playerData.playerStats.losses || 0}"></div>
                        </div>
                    </div>
                    <div class="data-section"><h3>DNA 碎片庫存 (預覽)</h3><div id="admin-dna-grid" class="dna-grid">${(playerData.playerOwnedDNA || []).map(dna => dna ? `<div class="dna-card"><h4>${dna.name} (${dna.rarity})</h4><p>屬性: ${dna.type}</p></div>` : '<div class="dna-card" style="opacity: 0.5;">空位</div>').join('')}</div></div>
                    <div class="data-section"><h3>持有怪獸 (預覽)</h3><div id="admin-monster-grid" class="monster-grid">${(playerData.farmedMonsters || []).map(monster => `<div class="monster-card-admin"><h4>${monster.nickname} (${monster.rarity})</h4><ul><li>HP: ${monster.hp}/${monster.initial_max_hp}</li><li>評價: ${monster.score}</li></ul></div>`).join('')}</div></div>
                    <div class="save-changes-container">
                        <button id="send-player-mail-btn" class="button secondary">寄送系統信件</button>
                        <button id="save-player-data-btn" class="button success">儲存玩家數值變更</button>
                    </div>`;
            }

            async function handleSavePlayerData() {
                if (!currentPlayerData) { alert('沒有可儲存的玩家資料。'); return; }
                const saveBtn = document.getElementById('save-player-data-btn');
                saveBtn.disabled = true;
                saveBtn.textContent = '儲存中...';
                
                const dataToUpdate = JSON.parse(JSON.stringify(currentPlayerData)); // 深拷貝一份來修改
                dataToUpdate.nickname = document.getElementById('admin-nickname').value;
                dataToUpdate.playerStats.nickname = dataToUpdate.nickname;
                dataToUpdate.playerStats.gold = parseInt(document.getElementById('admin-gold').value, 10);
                dataToUpdate.playerStats.wins = parseInt(document.getElementById('admin-wins').value, 10);
                dataToUpdate.playerStats.losses = parseInt(document.getElementById('admin-losses').value, 10);
                
                try {
                    const response = await fetch(`${API_BASE_URL}/admin/player_data/${dataToUpdate.uid}`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${adminToken}` },
                        body: JSON.stringify(dataToUpdate)
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || '儲存失敗');
                    alert(result.message);
                    currentPlayerData = dataToUpdate;
                } catch (err) {
                    alert(`儲存失敗：${err.message}`);
                } finally {
                    saveBtn.disabled = false;
                    saveBtn.textContent = '儲存玩家數值變更';
                }
            }

            async function handleSendPlayerMail() {
                if (!currentPlayerData) { alert('請先查詢一位玩家。'); return; }
                const title = prompt(`請輸入要寄送給「${currentPlayerData.nickname}」的信件標題：`);
                if (!title) return;
                const content = prompt(`請輸入信件內容：`);
                if (!content) return;

                const btn = document.getElementById('send-player-mail-btn');
                btn.disabled = true;
                try {
                    const response = await fetch(`${API_BASE_URL}/admin/send_mail_to_player`, {
                        method: 'POST',
                        headers: { 'Content-Type': 'application/json', 'Authorization': `Bearer ${adminToken}` },
                        body: JSON.stringify({ recipient_id: currentPlayerData.uid, title, content })
                    });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || '發送失敗');
                    alert(result.message);
                } catch (err) {
                    alert(`發送失敗：${err.message}`);
                } finally {
                    btn.disabled = false;
                }
            }

            async function fetchAndDisplayPlayerData(uid) {
                dataDisplay.innerHTML = '<p>查詢中...</p>';
                searchResultsContainer.innerHTML = '';
                currentPlayerData = null;
                try {
                    const response = await fetch(`${API_BASE_URL}/admin/player_data?uid=${uid}`, { headers: { 'Authorization': `Bearer ${adminToken}` } });
                    const result = await response.json();
                    if (!response.ok) throw new Error(result.error || `伺服器錯誤: ${response.status}`);
                    renderPlayerData(result);
                } catch (err) {
                    dataDisplay.innerHTML = `<p style="color: var(--danger-color);">查詢失敗：${err.message}</p>`;
                }
            }

            async function searchPlayer() {
                const query = searchInput.value.trim();
                if (!query) {
                    searchResultsContainer.innerHTML = '';
                    dataDisplay.innerHTML = '<p>請輸入玩家 UID 或暱稱。</p>';
                    return;
                }
                const isLikelyUid = query.length > 20;
                searchBtn.disabled = true;
                searchResultsContainer.innerHTML = '<p>搜尋中...</p>';
                dataDisplay.innerHTML = '';
                if (isLikelyUid) {
                    await fetchAndDisplayPlayerData(query);
                } else {
                    try {
                        const response = await fetch(`${API_BASE_URL}/players/search?nickname=${encodeURIComponent(query)}&limit=10`, { headers: { 'Authorization': `Bearer ${adminToken}` }});
                        const result = await response.json();
                        if (!response.ok) throw new Error(result.error || '搜尋失敗');
                        if (!result.players || result.players.length === 0) {
                            searchResultsContainer.innerHTML = '<p>找不到符合此暱稱的玩家。</p>';
                        } else {
                            searchResultsContainer.innerHTML = result.players.map(p => `<div class="search-result-item" data-uid="${p.uid}"><span>${p.nickname}</span><span class="uid">${p.uid}</span></div>`).join('');
                        }
                    } catch (err) {
                         searchResultsContainer.innerHTML = `<p style="color: var(--danger-color);">搜尋失敗：${err.message}</p>`;
                    }
                }
                searchBtn.disabled = false;
            }

            async function loadBroadcastLog() { /* ... 內容不變 ... */ }
            async function handleRecallMail(event) { /* ... 內容不變 ... */ }
            async function handleBroadcastMail() { /* ... 內容不變 ... */ }
            async function handleGenerateReport() { /* ... 內容不變 ... */ }
            
            // --- 事件綁定區 ---
            logoutBtn.addEventListener('click', () => { localStorage.removeItem('admin_token'); window.location.href = 'admin.html'; });
            searchBtn.addEventListener('click', searchPlayer);
            searchInput.addEventListener('keydown', (e) => { if (e.key === 'Enter') searchPlayer(); });
            searchResultsContainer.addEventListener('click', (e) => {
                const item = e.target.closest('.search-result-item');
                if (item && item.dataset.uid) { fetchAndDisplayPlayerData(item.dataset.uid); }
            });
            // 使用事件委派來處理動態生成的按鈕
            dataDisplay.addEventListener('click', (e) => {
                if (e.target.id === 'save-player-data-btn') { handleSavePlayerData(); }
                if (e.target.id === 'send-player-mail-btn') { handleSendPlayerMail(); }
            });

            broadcastBtn.addEventListener('click', handleBroadcastMail);

            refreshLogBtn.addEventListener('click', loadBroadcastLog);
            broadcastLogContainer.addEventListener('click', handleRecallMail);
            generateReportBtn.addEventListener('click', handleGenerateReport);

            // --- 初始執行區 ---
            updateTime();
            setInterval(updateTime, 1000);
        });
    </script>
</body>
</html>
