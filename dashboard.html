<!DOCTYPE html>
<html lang="zh-TW">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>後台儀表板 - 怪獸異世界</title>
    <link href="css/theme.css?v=0.4.1.1" rel="stylesheet">
    <link href="css/buttons.css?v=0.4.1.1" rel="stylesheet">
    <style>
        :root {
            --admin-bg: #1c1c1e;
            --admin-panel-bg: #2c2c2e;
            --admin-border-color: #444;
            --admin-text-primary: #f5f5f7;
            --admin-text-secondary: #a1a1a6;
            --admin-accent: #0a84ff;
            --admin-accent-hover: #3b9bff;
        }
        body {
            background-color: var(--admin-bg);
            color: var(--admin-text-primary);
            font-family: 'Noto Sans TC', sans-serif;
            margin: 0;
            display: flex;
            height: 100vh;
            overflow: hidden;
        }
        .sidebar {
            width: 240px;
            background-color: var(--admin-panel-bg);
            border-right: 1px solid var(--admin-border-color);
            display: flex;
            flex-direction: column;
            padding: 1rem 0;
            flex-shrink: 0;
            overflow-y: auto;
        }
        .sidebar-header {
            padding: 0 1.5rem 1rem;
            border-bottom: 1px solid var(--admin-border-color);
            text-align: center;
        }
        .sidebar-title {
            font-size: 1.25rem;
            font-weight: bold;
            color: var(--admin-accent);
            margin: 0;
        }
        .sidebar-nav {
            flex-grow: 1;
            list-style: none;
            padding: 0;
            margin: 1rem 0;
        }
        .sidebar-nav a {
            display: block;
            color: var(--admin-text-primary);
            text-decoration: none;
            padding: 0.75rem 1.5rem;
            font-size: 1rem;
            transition: background-color 0.2s, color 0.2s;
        }
        .sidebar-nav a:hover, .sidebar-nav a.active {
            background-color: var(--admin-accent);
            color: #fff;
        }
        .sidebar-footer {
            padding: 1rem 1.5rem;
            border-top: 1px solid var(--admin-border-color);
        }
        .main-content {
            flex-grow: 1;
            padding: 2rem;
            overflow-y: auto;
        }
        .content-header {
            margin-bottom: 1.5rem;
            border-bottom: 1px solid var(--admin-border-color);
            padding-bottom: 0.75rem;
        }
        #logout-btn {
            width: 100%;
        }
        .content-panel { display: none; }
        .content-panel.active { display: block; }
        .search-container { display: flex; gap: 0.5rem; margin-bottom: 1.5rem; }
        .admin-input {
            flex-grow: 1;
            padding: 8px 12px;
            font-size: 1rem;
            border-radius: 6px;
            border: 1px solid var(--admin-border-color);
            background-color: var(--admin-panel-bg);
            color: var(--admin-text-primary);
        }
        #player-data-display {
            background-color: transparent;
            color: var(--admin-text-secondary);
            padding: 0;
            border-radius: 0;
            white-space: normal;
            word-break: normal;
            border: none;
        }
        .data-section {
            background-color: var(--admin-panel-bg);
            border: 1px solid var(--admin-border-color);
            border-radius: 8px;
            padding: 1.5rem;
            margin-bottom: 1.5rem;
        }
        .data-section h3 {
            margin-top: 0;
            color: var(--admin-accent);
            border-bottom: 1px solid var(--admin-border-color);
            padding-bottom: 0.5rem;
            margin-bottom: 1rem;
        }
        .form-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(250px, 1fr));
            gap: 1.5rem;
        }
        .form-group {
            display: flex;
            flex-direction: column;
            gap: 0.25rem;
        }
        .form-group label {
            font-size: 0.9rem;
            color: var(--admin-text-secondary);
        }
        .form-group input {
            padding: 8px 10px;
            font-size: 1rem;
            border-radius: 4px;
            border: 1px solid var(--admin-border-color);
            background-color: var(--admin-bg);
            color: var(--admin-text-primary);
        }
        .dna-grid, .monster-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(150px, 1fr));
            gap: 1rem;
        }
        .dna-card, .monster-card-admin {
            border: 1px solid var(--admin-border-color);
            padding: 1rem;
            border-radius: 6px;
        }
        .dna-card h4, .monster-card-admin h4 {
            margin: 0 0 0.5rem 0;
            font-size: 1rem;
            color: var(--admin-accent-hover);
        }
        .monster-card-admin ul {
            padding-left: 1.2rem;
            margin: 0;
        }
        .save-changes-container {
            margin-top: 1.5rem;
            text-align: right;
        }
    </style>
</head>
<body>
    <div class="sidebar">
        <div class="sidebar-header">
            <h1 class="sidebar-title">上帝模式</h1>
        </div>
        <ul class="sidebar-nav">
            <li><a href="#" class="nav-item active" data-target="dashboard-home">總覽</a></li>
            <li><a href="#" class="nav-item" data-target="player-management">玩家管理</a></li>
            <li><a href="#" class="nav-item" data-target="mail-system">群發信件</a></li>
            <li><a href="#" class="nav-item" data-target="game-configs">遊戲設定</a></li>
        </ul>
        <div class="sidebar-footer">
            <button id="logout-btn" class="button danger">登出後台</button>
        </div>
    </div>
    <main class="main-content">
        <div id="dashboard-home" class="content-panel active">
            <h2 class="content-header">歡迎回來，管理員</h2>
            <p>請從左側導覽欄選擇您要使用的功能。</p>
            <p>目前系統時間: <span id="current-time"></span></p>
        </div>

        <div id="player-management" class="content-panel">
            <h2 class="content-header">玩家管理</h2>
            <div class="search-container">
                <input type="text" id="player-search-input" class="admin-input" placeholder="輸入玩家 UID 進行查詢...">
                <button id="player-search-btn" class="button primary">查詢</button>
            </div>
            <div id="player-data-display">
                <p style="color: var(--admin-text-secondary);">請輸入玩家 UID 以檢視資料。</p>
            </div>
        </div>

        <div id="mail-system" class="content-panel">
            <h2 class="content-header">群發信件</h2>
            <p>此處將實作群發系統信件與信件回收功能。</p>
        </div>
        <div id="game-configs" class="content-panel">
            <h2 class="content-header">遊戲設定</h2>
            <p>此處將實作即時調整遊戲數值的功能。</p>
        </div>
    </main>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const adminToken = localStorage.getItem('admin_token');
            if (!adminToken) {
                window.location.href = 'admin.html';
                return;
            }

            const API_BASE_URL = '/api/MD'; 

            const navItems = document.querySelectorAll('.nav-item');
            const contentPanels = document.querySelectorAll('.content-panel');
            const logoutBtn = document.getElementById('logout-btn');
            const currentTimeEl = document.getElementById('current-time');
            
            const searchInput = document.getElementById('player-search-input');
            const searchBtn = document.getElementById('player-search-btn');
            const dataDisplay = document.getElementById('player-data-display');

            // 導覽欄切換邏輯
            navItems.forEach(item => {
                item.addEventListener('click', (e) => {
                    e.preventDefault();
                    navItems.forEach(nav => nav.classList.remove('active'));
                    item.classList.add('active');
                    const targetId = item.dataset.target;
                    contentPanels.forEach(panel => {
                        panel.style.display = panel.id === targetId ? 'block' : 'none';
                    });
                });
            });

            // 登出邏輯
            logoutBtn.addEventListener('click', () => {
                localStorage.removeItem('admin_token');
                window.location.href = 'admin.html';
            });
            
            function updateTime() {
                if(currentTimeEl) {
                    currentTimeEl.textContent = new Date().toLocaleString('zh-TW');
                }
            }
            updateTime();
            setInterval(updateTime, 1000);

            // --- 核心修改處 START ---
            // 將渲染資料的邏輯抽取成獨立函式
            function renderPlayerData(playerData) {
                dataDisplay.innerHTML = `
                    <div class="data-section">
                        <h3>玩家狀態 (Player Stats)</h3>
                        <div class="form-grid">
                            <div class="form-group">
                                <label for="admin-nickname">暱稱</label>
                                <input type="text" id="admin-nickname" class="admin-input" value="${playerData.nickname || ''}">
                            </div>
                            <div class="form-group">
                                <label for="admin-gold">金幣</label>
                                <input type="number" id="admin-gold" class="admin-input" value="${playerData.playerStats.gold || 0}">
                            </div>
                            <div class="form-group">
                                <label for="admin-wins">勝場</label>
                                <input type="number" id="admin-wins" class="admin-input" value="${playerData.playerStats.wins || 0}">
                            </div>
                            <div class="form-group">
                                <label for="admin-losses">敗場</label>
                                <input type="number" id="admin-losses" class="admin-input" value="${playerData.playerStats.losses || 0}">
                            </div>
                        </div>
                    </div>

                    <div class="data-section">
                        <h3>DNA 碎片庫存</h3>
                        <div id="admin-dna-grid" class="dna-grid">
                            ${(playerData.playerOwnedDNA || []).map(dna => dna ? `
                                <div class="dna-card">
                                    <h4>${dna.name} (${dna.rarity})</h4>
                                    <p>屬性: ${dna.type}, HP: ${dna.hp}, ATK: ${dna.attack}</p>
                                </div>
                            ` : '<div class="dna-card" style="opacity: 0.5;">空位</div>').join('')}
                        </div>
                    </div>

                    <div class="data-section">
                        <h3>持有怪獸</h3>
                        <div id="admin-monster-grid" class="monster-grid">
                            ${(playerData.farmedMonsters || []).map(monster => `
                                <div class="monster-card-admin">
                                    <h4>${monster.nickname} (${monster.rarity})</h4>
                                    <ul>
                                        <li>HP: ${monster.hp}/${monster.initial_max_hp}</li>
                                        <li>攻擊: ${monster.attack}</li>
                                        <li>防禦: ${monster.defense}</li>
                                        <li>速度: ${monster.speed}</li>
                                        <li>評價: ${monster.score}</li>
                                    </ul>
                                </div>
                            `).join('')}
                        </div>
                    </div>

                    <div class="save-changes-container">
                        <button id="save-player-data-btn" class="button success">儲存變更</button>
                    </div>
                `;
                
                // 為儲存按鈕綁定事件
                document.getElementById('save-player-data-btn').addEventListener('click', () => {
                    alert('數值即時調整功能將在下一步驟中完成！');
                    // 後續將在此處實現收集表單資料並發送 API 的邏輯
                });
            }

            // 玩家搜尋邏輯
            async function searchPlayer() {
                const uid = searchInput.value.trim();
                if (!uid) {
                    dataDisplay.textContent = '請輸入玩家 UID。';
                    return;
                }
                dataDisplay.textContent = '查詢中...';
                searchBtn.disabled = true;

                try {
                    const response = await fetch(`${API_BASE_URL}/admin/player_data?uid=${uid}`, {
                        headers: { 'Authorization': `Bearer ${adminToken}` }
                    });
                    const result = await response.json();
                    if (!response.ok) {
                        throw new Error(result.error || `伺服器錯誤: ${response.status}`);
                    }
                    // 呼叫新的渲染函式
                    renderPlayerData(result);
                } catch (err) {
                    dataDisplay.innerHTML = `<p style="color: var(--danger-color);">查詢失敗：${err.message}</p>`;
                } finally {
                    searchBtn.disabled = false;
                }
            }
            // --- 核心修改處 END ---

            searchBtn.addEventListener('click', searchPlayer);
            searchInput.addEventListener('keydown', (e) => {
                if (e.key === 'Enter') {
                    searchPlayer();
                }
            });
        });
    </script>
</body>
</html>
