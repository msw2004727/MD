<!DOCTYPE html>
<html lang="zh-Hant">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Monster DNA</title>
    <link rel="stylesheet" href="css/theme.css?v=0.6.0">
    <link rel="stylesheet" href="css/layout.css?v=0.6.0">
    <link rel="stylesheet" href="css/components.css?v=0.6.0">
    <link rel="stylesheet" href="css/buttons.css?v=0.6.0">
    <link rel="stylesheet" href="css/modals.css?v=0.6.0">
    <link rel="stylesheet" href="css/homestead.css?v=0.6.0">
    <link rel="stylesheet" href="css/training.css?v=0.6.0">
    <link rel="stylesheet" href="css/adventure.css?v=0.6.0">
    <link rel="stylesheet" href="css/champions.css?v=0.6.0">
    <link rel="stylesheet" href="css/exchange.css?v=0.6.0">
    <link rel="stylesheet" href="css/mailbox.css?v=0.6.0">
    <link rel="stylesheet" href="css/medical.css?v=0.6.0">
</head>
<body>
    <div id="loading-screen" class="loading-screen">
        <div class="spinner"></div>
        <p>載入遊戲中...</p>
    </div>

    <div id="game-container" class="hidden">
        <header>
            <h1>Monster DNA</h1>
            <div id="player-info-brief">
                <span id="player-name-brief"></span> |
                <span>金幣: <span id="player-gold-brief"></span></span> |
                <span class="player-gems-brief-container">寶石: <span id="player-gems-brief"></span></span>
            </div>
            <div id="auth-container">
                <div id="user-info" class="hidden">
                    <span id="user-email"></span>
                    <button id="logout-button">登出</button>
                </div>
            </div>
        </header>

        <div class="main-layout">
            <aside class="sidebar-left">
                <div id="main-tabs">
                    <button class="tab-button active" data-tab="homestead-tab">
                        <img src="https://storage.googleapis.com/monster-dna.appspot.com/assets/images/icons/homestead_icon.png" alt="家園">
                        <span>家園</span>
                    </button>
                    <button class="tab-button" data-tab="adventure-tab">
                        <img src="https://storage.googleapis.com/monster-dna.appspot.com/assets/images/icons/adventure_icon.png" alt="冒險">
                        <span>冒險</span>
                    </button>
                    <button class="tab-button" data-tab="champions-tab">
                        <img src="https://storage.googleapis.com/monster-dna.appspot.com/assets/images/icons/champions_icon.png" alt="冠軍之路">
                        <span>冠軍之路</span>
                    </button>
                    <button class="tab-button" data-tab="exchange-tab">
                        <img src="https://storage.googleapis.com/monster-dna.appspot.com/assets/images/icons/exchange_icon.png" alt="交易所">
                        <span>交易所</span>
                    </button>
                    <button class="tab-button" data-tab="mailbox-tab">
                        <img src="https://storage.googleapis.com/monster-dna.appspot.com/assets/images/icons/mailbox_icon.png" alt="信箱">
                        <span>信箱</span>
                        <span id="unread-mail-indicator" class="unread-indicator hidden"></span>
                    </button>
                    <button class="tab-button" data-tab="medical-tab">
                        <img src="https://storage.googleapis.com/monster-dna.appspot.com/assets/images/icons/medical_icon.png" alt="醫療中心">
                        <span>醫療中心</span>
                    </button>
                </div>
            </aside>
            <main id="main-content">
                </main>
            <aside class="sidebar-right">
                <div id="monster-inventory-container">
                    <h3>怪獸倉庫</h3>
                    <div id="monster-inventory" class="monster-list">
                        </div>
                </div>
                <div id="temp-backpack-container">
                    <h3>臨時背包</h3>
                    <div id="temporary-backpack" class="monster-list">
                        </div>
                </div>
            </aside>
        </div>
    </div>

    <div id="login-modal" class="modal">
        <div class="modal-content">
            <div id="login-form-container">
                <h2>登入</h2>
                <input type="email" id="login-email" placeholder="電子郵件" required>
                <input type="password" id="login-password" placeholder="密碼" required>
                <button id="login-button">登入</button>
                <p>沒有帳號？ <a href="#" id="show-register">註冊一個</a></p>
                <p id="login-error" class="error-message"></p>
            </div>
            <div id="register-form-container" class="hidden">
                <h2>註冊</h2>
                <input type="email" id="register-email" placeholder="電子郵件" required>
                <input type="password" id="register-password" placeholder="密碼" required>
                <input type="text" id="register-username" placeholder="玩家名稱" required>
                <button id="register-button">註冊</button>
                <p>已經有帳號？ <a href="#" id="show-login">直接登入</a></p>
                <p id="register-error" class="error-message"></p>
            </div>
        </div>
    </div>

    <div id="monster-details-modal" class="modal">
        <div class="modal-content">
            <span class="close-button">&times;</span>
            <div id="monster-details-content"></div>
            <div id="monster-interaction-buttons"></div>
        </div>
    </div>

    <div id="modal-placeholder"></div>
    <div id="result-modal-placeholder"></div>
    <div id="battle-modal-placeholder"></div>
    <div id="adventure-modal-placeholder"></div>
    <div id="player-modal-placeholder"></div>
    <div id="leaderboard-modal-placeholder"></div>

    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-app.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-auth.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-firestore.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-functions.js"></script>
    <script src="https://www.gstatic.com/firebasejs/8.10.0/firebase-storage.js"></script>

    <script src="js/firebase-config.js?v=0.6.0"></script>
    <script src="js/config.js?v=0.6.0"></script>
    <script src="js/core/game-state.js?v=0.6.0"></script>
    <script src="js/core/monster-part-assets.js?v=0.6.0"></script>
    <script src="js/core/utils.js?v=0.6.0"></script>

    <script src="js/api-client.js?v=0.6.0"></script>

    <script src="js/ui/ui.js?v=0.6.0"></script>
    <script src="js/ui/monster/ui-monster-details.js?v=0.6.0"></script>
    <script src="js/ui/monster/ui-monster-modals.js?v=0.6.0"></script>
    <script src="js/ui/monster/ui-inventory.js?v=0.6.0"></script>
    <script src="js/ui/monster/ui-farm.js?v=0.6.0"></script>
    <script src="js/ui/monster/ui-chat.js?v=0.6.0"></script>
    <script src="js/ui/monster/ui-notes.js?v=0.6.0"></script>
    <script src="js/ui/monster/ui-snapshot.js?v=0.6.0"></script>
    <script src="js/ui/training/ui-training.js?v=0.6.0"></script>
    <script src="js/ui/adventure/ui-adventure.js?v=0.6.0"></script>
    <script src="js/ui/adventure/ui-adventure-modals.js?v=0.6.0"></script>
    <script src="js/ui/tournament/ui-champions.js?v=0.6.0"></script>
    <script src="js/ui/tournament/ui-tournament.js?v=0.6.0"></script>
    <script src="js/ui/exchange/ui-exchange.js?v=0.6.0"></script>
    <script src="js/ui/mailbox/ui-mailbox.js?v=0.6.0"></script>
    <script src="js/ui/medical/ui-medical.js?v=0.6.0"></script>
    <script src="js/ui/shared/ui-modals.js?v=0.6.0"></script>
    <script src="js/ui/shared/ui-result-modals.js?v=0.6.0"></script>
    <script src="js/ui/battle/ui-battle-modals.js?v=0.6.0"></script>
    <script src="js/ui/player/ui-player-modals.js?v=0.6.0"></script>
    <script src="js/ui/tournament/ui-leaderboard-modals.js?v=0.6.0"></script>

    <script src="js/handlers/drag-drop-handlers.js?v=0.6.0"></script>
    <script src="js/handlers/ui-handlers.js?v=0.6.0"></script>
    <script src="js/handlers/monster-handlers.js?v=0.6.0"></script>
    <script src="js/handlers/adventure-handlers.js?v=0.6.0"></script>

    <script src="js/auth.js?v=0.6.0"></script>
    <script src="js/main.js?v=0.6.0"></script>
</body>
</html>
